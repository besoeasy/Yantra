services:
  pihole:
    image: pihole/pihole:latest
    container_name: pihole
    labels:
     yantra.name: "Pi-hole"
     yantra.logo: "https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/png/pi-hole.png"
     yantra.category: "network"
     yantra.port: "80"
     yantra.description: "Network-wide ad blocking via DNS sinkhole"
     yantra.website: "https://docs.pi-hole.net"
     yantra.github: "https://github.com/pi-hole/pi-hole"
     yantra.tags: "dns,adblock,privacy,network"
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "80:80"
    environment:
      - TZ=${TZ:-UTC}
      - WEBPASSWORD=${WEBPASSWORD:-changeme}
    volumes:
      - pihole_data:/etc/pihole
      - pihole_dnsmasq:/etc/dnsmasq.d
    dns:
      - 127.0.0.1
      - 1.1.1.1
    restart: unless-stopped

volumes:
  pihole_data:
  pihole_dnsmasq:
