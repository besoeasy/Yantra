services:
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    labels:
     yantra.name: "Portainer"
     yantra.logo: "QmW5cL8Hy3Nz7Jv4Rx6Qp2Km9Tf5Bs1Gc8Yd7Wx4Qs3Vn"
     yantra.category: "tools,utility"
     yantra.port: "${PORTAINER_PORT:-8088}"
     yantra.description: "Container management UI for Docker environments"
     yantra.website: "https://docs.portainer.io"
     yantra.github: "https://github.com/portainer/portainer"
    ports:
      - "${PORTAINER_PORT:-8088}:9443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    restart: unless-stopped

volumes:
  portainer_data:
